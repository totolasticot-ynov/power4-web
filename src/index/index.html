<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
      position: relative;
    }

    .cell {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .cell:hover::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: hoverDrop 0.4s forwards;
    }

    @keyframes hoverDrop {
      to { top: 0; opacity: 0; }
    }

    /* Jetons */
    .token {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      transform: translateY(-400px);
      animation: drop 0.4s ease-out forwards;
    }

    @keyframes drop {
      to {
        transform: translateY(0);
      }
    }

    .player1 { background: #ff4d4d; box-shadow: 0 0 15px #ff4d4d; }
    .player2 { background: #ffcc00; box-shadow: 0 0 15px #ffcc00; }

    .winner {
      animation: winnerPulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes winnerPulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.1); opacity: 0.8; }
    }

    button {
      margin-top: 25px;
      background: #fff;
      color: #5563DE;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #f2f2f2;
      transform: translateY(-3px);
    }

  </style>
</head>

  <div class="board" id="board"></div>
  <button id="resetBtn">ðŸ”„ RÃ©initialiser</button>

</body>
</html>
